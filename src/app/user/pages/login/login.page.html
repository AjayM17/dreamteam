<ion-content>
  <div class="main-container">
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-button  style="    margin-top: 32px;" expand="block" (click)="login()">Login</ion-button>
    <ion-button routerLink="/user/signup" class="signup_btn" fill="outline" expand="block" >Sign Up</ion-button>
  </div>

  <ion-toast
  [isOpen]="isToastOpen"
  [message]="message"
  [duration]="500"
  (didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
