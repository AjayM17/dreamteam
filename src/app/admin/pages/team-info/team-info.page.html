<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{team.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card id="add-player-modal">
    <ion-card-header>
      <ion-card-subtitle class="create"><span>Add Player</span>
        <ion-icon name="add"></ion-icon>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-card *ngFor="let player of team_players" >
      <ion-card-header>
        <ion-card-title>{{player.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <ion-modal trigger="add-player-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Player</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-searchbar (ionInput)="handleInput($event)" style="    padding: 0;"  show-clear-button="always"></ion-searchbar>

        <ion-list>
          <ion-item *ngFor="let player of search_result" (click)="addPlayer(player)">
           <div class="modal-list-item">
            <div>{{player.name}} </div>
            <ion-icon name="add-circle-outline"></ion-icon>
           </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
